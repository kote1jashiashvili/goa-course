<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>alerts and consoles</h1>



    <script>
        alert('15 + 15')
        alert('15 - 15')
        alert('15 * 15')
        alert('15 / 15')
        alert('15 // 15')
        alert('15 ** 15')
        alert('50 - 15')
        alert('5 * 15')
        alert('15 / 3')
        alert('5 // 35')

        console.log('15 + 15')
        console.log('15 - 15')
        console.log('15 * 15')
        console.log('15 / 15')
        console.log('15 // 15')
        console.log('15 ** 15')
        console.log('50 - 15')
        console.log('5 * 15')
        console.log('15 / 3')
        console.log('5 // 35')
    </script>
</body>
</html>
