<body>
    <script>
        let choise = Number(prompt("enter months number:"))

        switch(choise) {
            case 1: 
                alert("იანვარი")
                break;
            case 2:
                alert("თებერვალი")
                break;
            case 3:
                alert("მარტი")
                break;
            case 4:
                alert("აპრილი")
                break;
            case 5: 
                alert("მაისი")
                break;
            case 6:
                alert("ივნისი")
                break;
            case 7:
                alert("ივლისი")
                break;
            case 8:
                alert("აგვისტო")
                break;
            case 9:
                alert("სექტემბერი")
                break;
            case 10:
                alert("ოქტომბერი")
                break;
            case 11:
                alert("ნოვემბერი")
                break;
            case 12:
                alert("დეკემბერი")
                break;
            }
    </script>
</body>
</html>
