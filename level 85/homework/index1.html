<body>
    <script>
        let choise = Number(prompt("enter a week numbers:"))
        switch(choise) {
            case 1:
                alert("ორშაბათი");
                break;
            case 2:
                alert("სამშაბათი");
                break;
            case 3:
                alert("ოთხშაბათი");
                break;
            case 4:
                alert("ხუთშაბათი");
                break;    
            case 5:
                alert("პარასკევი");
                break;
            case 6:
                alert("შაბათი");
                break;
            case 7:
                alert("კვირა");
                break;
            default:
                alert("a week day could'nt found")
            
        }
    </script>
</body>
