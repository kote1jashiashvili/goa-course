<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 2px solid;">
        <tr>
            <th style="border: 2px solid">columu 1</th>
            <th style="border: 2px solid">columu 2</th> 
            <th style="border: 2px solid">columu 3</th>         
        </tr>
        <tr>
            <th style="border: 2px solid" rowspan="2">row 1 cell 1</th>
            <th style="border: 2px solid">row 1 cell 2</th> 
            <th style="border: 2px solid">row 1 cell 3</th>       
        </tr>
        <tr>
            <th style="border: 2px solid">row 2 cell 2</th>
            <th style="border: 2px solid">row 2 cell 3</th>         
        </tr>
        <tr>
            <th style="border: 2px solid" colspan="3">row 3 cell 1</th>         
        </tr>
    </table>
</body>
</html>
