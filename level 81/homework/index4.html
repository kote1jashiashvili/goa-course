<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user1number = number(prompt('enter your number, player 1:'));
        let user2number = number(prompt('enter your number, player 2:'));
        let usersum = user1number + user2number
        let userminus = user1number - user2number
        let usermultiply = user1number * user2number
        let userdivide = user1number / user2number

        alert('HEY PLAYER 1 AND 2, YEA YOU GUYS THERE! BOTH OF YOUR NUMBERS SUM IS ' + usersum)
        alert('BOTH OF YOUR NUMBERS MINUS IS ' + userminus)
        alert('BOTH OF YOUR NUMBERS MULTIPLY IS ' + usermultiply)
        alert('BOTH OF YOUR NUMBERS DIVIDE IS ' + userdivide)
    </script>
</body>
</html>
