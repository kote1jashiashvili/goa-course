<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript is fun</h1>

    <script>
        let userAge = Number(prompt("enter your age:"))

        if (userAge > 5) {
            alert("შენ ხარ ბავშვი")
        } else if (userAge > 12) {
            alert("შენ ხარ მოზარდი/თინეიჯერი")
        } else if (userAge > 18) {
            alert("შენ ხარ სრულწლოვანი")
        } else if (userAge > 80) {
            alert("დაბერდი ძმაო")
        }
    </script>
</body>
</html>
