<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let userScore = Number(prompt("enter the score that you got on school: "))

        if (userScore < 59) {
            alert("you got an F")
        } else if (userScore < 69) {
            alert("you got an D")
        } else if (userScore < 79) {
            alert("you got an C")
        } else if (userScore < 89) {
            alert("you got an B")
        } else if (userScore >
         90) {
            alert("you got an A")
        }
    </script>
</body>
</html>
