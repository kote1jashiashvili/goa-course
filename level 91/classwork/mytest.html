<body>
    


    <script>
        let userhealth = 100
        let posiondemage = 5

        for (let i = 0; i < 100; i -= posiondemage) {
            if (userhealth <= 0) {
                console.log("you died from poison");
                console.log("game over");
                break;
            } else {
                console.log("you are poisoned, your health:" + userhealth)
                console.log("drink water to detox the poison")
            }
        }
    </script>
