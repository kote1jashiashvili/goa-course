<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript is fun</h1>


    <script>
        let num = 1

        for(i = 1; 1<=100; i++){
            if (i > 10000) {
                console.log("infinite loop was created, restarting...")
                break;
            } else {
                num *= i
                console.log(i)
            }
        }
    </script>
</body>
</html>
